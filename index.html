<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe Game</h1>
        <div id="player"> </div>
        <div class="grid">  
            <div class="row">
                <div class="col" id="0"></div>
                <div class="col" id="1" ></div>
                <div class="col" id="2" ></div>
            </div>
            <div class="row">
                <div class="col" id="3" ></div>
                <div class="col" id="4" ></div>
                <div class="col" id="5" ></div>
            </div>
            <div class="row">
                <div class="col" id="6" ></div>
                <div class="col" id="7" ></div>
                <div class="col" id="8" ></div>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
